name: Manual Menu Scrape

on:
  workflow_dispatch:
    inputs:
      restaurant:
        description: 'Restaurant ID (leave empty for all)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Install Playwright browsers and deps
      run: npx playwright install --with-deps chromium

    - name: Run scrapers
      run: |
        if [ -n "${{ github.event.inputs.restaurant }}" ]; then
          npm run scrape:restaurant -- ${{ github.event.inputs.restaurant }}
        else
          npm run scrape
        fi

    - name: Commit and push if changed
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add public/data/menus/
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "üçΩÔ∏è Manual menu update

          Restaurant: ${{ github.event.inputs.restaurant || 'all' }}
          Time: $(date +'%Y-%m-%d %H:%M:%S')"
          git push
        fi